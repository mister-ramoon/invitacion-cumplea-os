<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 ¡INVITACIÓN DE CUMPLEAÑOS! 🎉</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <h1 class="title">🎂 ¡ES MI CUMPLEAÑOS!</h1>
            
            <div class="party-details">
                <p>📅 <strong>Fecha:</strong> 27 de Septiembre</p>
                <p>⏰ <strong>Hora:</strong> de 4:00 PM hasta que el cuerpo aguante</p>
                <p>📍 <strong>Lugar:</strong> <a href="https://maps.app.goo.gl/qnSqa7RCRzUHwwfw7" target="_blank">Residencial Albaterria Rio de La Piedad 21</a></p>
            </div>
            
            <form class="rsvp-form" id="rsvpForm">
                <h3>¡Confirma tu asistencia para que te de comida!</h3>
                
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Escribe tu nombre aquí">
                </div>

                <button type="submit" class="submit-btn">
                    ¡CONFIRMAR ASISTENCIA!
                </button>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
